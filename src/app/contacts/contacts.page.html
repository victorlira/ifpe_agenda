<ion-header>
  <ion-toolbar>
    <ion-title>Contatos</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="add()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!loading">
    <ion-card *ngFor="let contact of contacts">
      <ion-item>
        <ion-icon (click)="edit(contact)" color="blue" name="create" slot="end"></ion-icon>
        <ion-icon (click)="remove(contact.uid)" color="danger" name="trash" slot="end"></ion-icon>
        <ion-label>{{ contact.name }}</ion-label>
      </ion-item>
    
      <ion-card-content>
        {{ contact.phone }}, Natural de: {{ contact.addressText }}
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="loading">
    <p>Aguarde...</p>
  </div>
</ion-content>
